<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>403 Forbidden</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .error-container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    .error-code {
      font-size: 80px;
      font-weight: 700;
      color: #8B0000; /* dark red */
    }
    .error-message {
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
    }
    .btn-custom {
      background-color: #8B0000;
      color: #fff;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 500;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #a40000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">403</div>
    <div class="error-message">You are not authorized to view this page.</div>
    <a href="{% url 'my_account' %}" class="btn btn-custom me-2">Go to Dashboard</a>
  </div>
</body>
</html>
